<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDD News</title>
    <style>
        body {
            margin: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: auto;
        }

        .box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            margin: 0;
            padding: 0.36vw;
            background-color: #0d0d0d;
            z-index: 21;
            box-shadow: 0 5px 10px black;
        }

        h2 {
            text-align: center;
            font-size: 30px;
            font-family: Copperplate, Fantasy;
            color: #A52A2A;
            margin: 0;
        }

        .search-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 6px;
            font-size: 17px;
            border: 1px solid #ccc;
        }

        .search-bar-icon {
            width: 20px;
            height: auto;
            margin-left: 7px;
        }

        .nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            text-align: center;
        }

        .nav ul li {
            display: inline;
        }

        .nav ul li a {
            text-decoration: none;
            font-size: 1.17vw;
            color: white;
            padding: 0.73vw;
            border-radius: 0.73vw;
            transition: border-color 0.3s;
        }

        .nav ul li a.current {
            color: #A52A2A;
            font-weight: bold;
            border-bottom: 3px solid #A52A2A;
        }

        .nav ul li a:hover {
            color: #A52A2A;
            border-color: #A52A2A;
        }

        .nav ul li a.current:hover {
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .nav a,
            .search-bar input[type="text"] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .search-bar {
                position: static;
                display: block;
                text-align: left;
                width: 100%;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="*insert the jpg form in the laptop we'll use to present*" alt="PDD News Logo">
    </div>

    <div class="box">
        <h2>PDD News</h2>

        <div class="search-bar">
            <input type="text" placeholder="Search..">
            <img class="search-bar-icon" src="https://www.pngall.com/wp-content/uploads/13/Search-Button-White-PNG.png" alt="Search bar icon">
        </div>

        <div class="nav">
            <ul>
                <li><a class="current" href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
